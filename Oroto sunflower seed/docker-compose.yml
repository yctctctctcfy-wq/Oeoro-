
version: '3.8'

services:
  oroto-kernel:
    build: .
    container_name: oroto-kernel
    volumes:
      - ./logs:/app/logs
      - ./plugins:/usr/local/lib/oroto/plugins
    environment:
      - OROTO_LOG_LEVEL=INFO
      - OROTO_THREAD_COUNT=4
    networks:
      - oroto-network
    restart: unless-stopped

  oroto-test:
    build: .
    container_name: oroto-test
    command: make test
    volumes:
      - .:/app
    networks:
      - oroto-network
    profiles:
      - test

networks:
  oroto-network:
    driver: bridge
